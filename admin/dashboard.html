<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="신영수스냅 관리자 대시보드">
    <title>신영수스냅 - 관리자 대시보드</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-body">
    <!-- 관리자 헤더 -->
    <header class="admin-header">
        <div class="admin-header-content">
            <h1>신영수스냅 관리자</h1>
            <div class="admin-user-info">
                <span id="adminUsername">관리자</span>
                <button id="logoutBtn" class="logout-btn">로그아웃</button>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <!-- 사이드바 -->
        <aside class="admin-sidebar">
            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-item active">
                    <span>📊</span> 대시보드
                </a>
                <a href="gallery.html" class="admin-nav-item">
                    <span>🖼️</span> 갤러리 관리
                </a>
                <a href="wedding-movie.html" class="admin-nav-item">
                    <span>🎥</span> 웨딩 무비 관리
                </a>
                <a href="product.html" class="admin-nav-item">
                    <span>📦</span> 제품 관리
                </a>
                <a href="question.html" class="admin-nav-item">
                    <span>❓</span> FAQ 관리
                </a>
                <a href="blog.html" class="admin-nav-item">
                    <span>📝</span> 블로그 관리
                </a>
                <a href="instagram.html" class="admin-nav-item">
                    <span>📸</span> 인스타그램 관리
                </a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="admin-main">
            <div class="admin-page-header">
                <h2>대시보드</h2>
            </div>

            <!-- 통계 카드 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">🖼️</div>
                    <div class="stat-content">
                        <h3>갤러리 이미지</h3>
                        <p class="stat-number">48</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">🎥</div>
                    <div class="stat-content">
                        <h3>웨딩 무비</h3>
                        <p class="stat-number">12</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">📦</div>
                    <div class="stat-content">
                        <h3>제품</h3>
                        <p class="stat-number">6</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">📝</div>
                    <div class="stat-content">
                        <h3>블로그 포스트</h3>
                        <p class="stat-number">23</p>
                    </div>
                </div>
            </div>

            <!-- 최근 활동 -->
            <div class="admin-section">
                <h3>최근 활동</h3>
                <div class="activity-list">
                    <div class="activity-item">
                        <span class="activity-time">2시간 전</span>
                        <span class="activity-desc">갤러리에 새 이미지 5개 추가됨</span>
                    </div>
                    <div class="activity-item">
                        <span class="activity-time">1일 전</span>
                        <span class="activity-desc">웨딩 무비 "김○○ & 이○○" 업로드됨</span>
                    </div>
                    <div class="activity-item">
                        <span class="activity-time">3일 전</span>
                        <span class="activity-desc">새 블로그 포스트 작성됨</span>
                    </div>
                    <div class="activity-item">
                        <span class="activity-time">5일 전</span>
                        <span class="activity-desc">FAQ 항목 3개 수정됨</span>
                    </div>
                </div>
            </div>

            <!-- 빠른 액션 -->
            <div class="admin-section">
                <h3>빠른 액션</h3>
                <div class="quick-actions">
                    <a href="gallery.html" class="quick-action-btn">
                        <span>🖼️</span>
                        <span>이미지 업로드</span>
                    </a>
                    <a href="wedding-movie.html" class="quick-action-btn">
                        <span>🎥</span>
                        <span>무비 추가</span>
                    </a>
                    <a href="blog.html" class="quick-action-btn">
                        <span>📝</span>
                        <span>블로그 작성</span>
                    </a>
                    <a href="product.html" class="quick-action-btn">
                        <span>📦</span>
                        <span>제품 추가</span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
